services:
  whoknows_variations:
    image: whoknows_variations
    build: .
    expose:
      - "8080"
    restart: unless-stopped # genstarter container automatisk ved crash
    environment:
      - GIN_MODE=release
    volumes:
      - appdata:/usr/src/app/data
    networks:
      - appnet

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf-prod:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    depends_on: # Sørger for at nginx først kører efter vores GO server
      - whoknows_variations
    restart: unless-stopped
    networks: 
      - appnet

volumes:
  appdata:

networks:
  appnet:
    driver: bridge
