services:
  whoknows_variations:
    image: bikstok/whoknows_variations:latest
    expose:
      - "8080"
    restart: unless-stopped # genstarter container automatisk ved crash
    environment:
      - GIN_MODE=release
    volumes:
      - appdata:/usr/src/app/data
    networks:
      - appnet

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf-prod:/etc/nginx/conf.d:ro
      - /etc/letsencrypt/live/femprocentoppetid.dk:/etc/letsencrypt/live/femprocentoppetid.dk
      - /etc/letsencrypt/archive/femprocentoppetid.dk:/etc/letsencrypt/archive/femprocentoppetid.dk
    depends_on: # Sørger for at nginx først kører efter vores GO server
      - whoknows_variations
    restart: unless-stopped
    networks: 
      - appnet


networks:
  appnet:
    driver: bridge
