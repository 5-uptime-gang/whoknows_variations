<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/register-and-login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>¿Who Knows?</title>
  </head>

  <body>
    <div class="navigation">
      <nav>
        <h3><a id="nav-logo" href="/">¿Who Knows?</a></h3>
        <div class="navigation-links">
          <a id="nav-logout" href="/api/logout">Log out</a>
          <a id="nav-register" href="/register">Register</a>
          <a id="nav-login" href="/login">Log in</a>
        </div>
      </nav>
    </div>

    <form class="register-container" action="/api/register" method="POST">
      <label>
        Username:
        <input type="text" name="username" />
      </label>
      <label>
        Email:
        <input type="text" name="email" />
      </label>
      <label>
        Password:
        <input type="password" name="password" autocomplete="new-password" />
      </label>
      <label>
        Confirm Password:
        <input type="password" name="password2" autocomplete="new-password" />
      </label>
      <p id="errorMessage" style="color: red; display: none"></p>
      <button type="submit">Register</button>
    </form>

    <footer class="footer">
      <span>¿Who Knows? © 2009</span>
      <a href="/about">about</a>
    </footer>
    <script src="./js/register.js"></script>
  </body>
</html>
