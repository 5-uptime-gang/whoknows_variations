server {
    listen 80;

    # Serve static files fra public-mappen
    root /usr/src/app/src/public;
    index index.html;

    # Først prøv at finde en fil eller folder, ellers send til @go
    location / {
        try_files $uri $uri/ @go;
    }

    # Proxy til Go-serveren for alt, der ikke findes som fil
    location @go {
        proxy_pass http://whoknows_variations_dev:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API calls skal også proxie til Go
    location /api/ {
        proxy_pass http://whoknows_variations_dev:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

