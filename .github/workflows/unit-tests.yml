name: Unit Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  go-test:
    name: Run Go unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Run unit tests
        run: go test ./cmd
