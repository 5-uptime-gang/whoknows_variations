name: Hadolint

on:
  pull_request:
    branches: [main]
    paths:
      - "**/Dockerfile"
      - "**/Dockerfile.*"
      - "Dockerfile"
      - "Dockerfile.*"

jobs:
  hadolint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Dockerfiles
        id: hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: "Dockerfile*"
          recursive: true