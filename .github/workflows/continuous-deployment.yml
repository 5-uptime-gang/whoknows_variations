name: Continuous Deployment

on:
  workflow_run:
    workflows: [ Continuous Delivery ]
    types:
      - completed

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  VM_HOST: ${{ secrets.VM_HOST }}
  VM_USERNAME: ${{ secrets.VM_USERNAME }}
  VM_KEY: ${{ secrets.VM_KEY }}
  GIN_MODE: ${{ secrets.GIN_MODE }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          echo "${{ env.VM_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Copy files to server (Compose & Nginx)
        run: |
          # Create directory on remote
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ env.VM_USERNAME }}@${{ env.VM_HOST }} "mkdir -p ~/whoknows_deployment"
          
          # Copy docker-compose
          scp -i key.pem -o StrictHostKeyChecking=no docker-compose.prod.yml ${{ env.VM_USERNAME }}@${{ env.VM_HOST }}:~/whoknows_deployment/docker-compose.prod.yml
          
          # Copy nginx folder recursively
          scp -r -i key.pem -o StrictHostKeyChecking=no nginx ${{ env.VM_USERNAME }}@${{ env.VM_HOST }}:~/whoknows_deployment/
          
          echo "Files copied to VM"

      - name: Upload environment file
        run: |
          if [ -z "${{ env.DATABASE_URL }}" ]; then
            echo "DATABASE_URL secret is required" >&2
            exit 1
          fi

          if [ -z "${{ env.POSTGRES_PASSWORD }}" ]; then
            echo "POSTGRES_PASSWORD secret is required" >&2
            exit 1
          fi

          cat > .env <<EOF
            GIN_MODE=${{ env.GIN_MODE || 'release' }}
            DATABASE_URL=${{ env.DATABASE_URL }}
            POSTGRES_USER=${{ env.POSTGRES_USER || 'whoknows' }}
            POSTGRES_PASSWORD=${{ env.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ env.POSTGRES_DB || 'whoknows' }}
          EOF

          scp -i key.pem -o StrictHostKeyChecking=no .env ${{ env.VM_USERNAME }}@${{ env.VM_HOST }}:~/whoknows_deployment/.env
          rm .env

          echo ".env uploaded to VM"

      - name: Deploy via SSH
        run: |
          # Pass a multi-line script to the server via SSH and expand secrets into the env file.
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ env.VM_USERNAME }}@${{ env.VM_HOST }} << EOF
            set -e

            echo "Logging into Docker Hub..."
            echo "${{ env.DOCKERHUB_TOKEN }}" | sudo docker login docker.io -u ${{ env.DOCKERHUB_USERNAME }} --password-stdin

            echo "Navigating to deployment directory..."
            cd ~/whoknows_deployment

            echo "Pulling latest Docker images..."
            sudo docker-compose --env-file .env -f docker-compose.prod.yml pull

            echo "Stopping older containers..."
            sudo docker-compose --env-file .env -f docker-compose.prod.yml down --remove-orphans || true

            echo "Starting containers..."
            sudo docker-compose --env-file .env -f docker-compose.prod.yml up -d

            echo "Deployment complete."
          EOF
