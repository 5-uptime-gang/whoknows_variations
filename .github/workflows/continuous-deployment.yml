name: Continuous Deployment

on:
  workflow_run:
    workflows: [ Continuous Delivery ]
    types:
      - completed

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  VM_HOST: ${{ secrets.VM_HOST }}
  VM_USERNAME: ${{ secrets.VM_USERNAME }}
  VM_KEY: ${{ secrets.VM_KEY }}

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          echo "${{ env.VM_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Copy files to server (Compose & Nginx)
        run: |
          # Create directory on remote
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ env.VM_USERNAME }}@${{ env.VM_HOST }} "mkdir -p ~/whoknows_deployment"
          
          # Copy docker-compose
          scp -i key.pem -o StrictHostKeyChecking=no docker-compose.prod.yml ${{ env.VM_USERNAME }}@${{ env.VM_HOST }}:~/whoknows_deployment/docker-compose.prod.yml
          
          # Copy nginx folder recursively
          scp -r -i key.pem -o StrictHostKeyChecking=no nginx ${{ env.VM_USERNAME }}@${{ env.VM_HOST }}:~/whoknows_deployment/nginx
          
          echo "Files copied to VM"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USERNAME }}
          key: ${{ env.VM_KEY }}
          port: 22
          script: |
            set -e 

            echo "Logging into Docker Hub..."
            echo "${{ env.DOCKERHUB_TOKEN }}" | sudo docker login docker.io -u ${{ env.DOCKERHUB_USERNAME }} --password-stdin

            echo "Navigating to deployment directory..."
            cd ~/whoknows_deployment

            echo "Pulling latest Docker images..."
            sudo docker-compose -f docker-compose.prod.yml pull

            echo "Stopping older containers..."
            sudo docker-compose -f docker-compose.prod.yml down --remove-orphans || true

            echo "Starting containers..."
            sudo docker-compose -f docker-compose.prod.yml up -d

            echo "Deployment complete."
