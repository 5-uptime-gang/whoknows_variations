name: Continuous Deployment

on:
  workflow_run:
    workflows: [ Continuous Delivery ]
    types:
      - completed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  VM_HOST: ${{ secrets.VM_HOST }}
  VM_USERNAME: ${{ secrets.VM_USERNAME }}
  VM_KEY: ${{ secrets.VM_KEY }}

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare production compose file
        run: |
          cp docker-compose.yml docker-compose.prod.yml
          sed -i "s|image: whoknows_variations|image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/whoknows_variations:latest|g" docker-compose.prod.yml
          sed -i '/build: *\./d' docker-compose.prod.yml
          echo "Created docker-compose.prod.yml with Docker Hub image references"

      - name: Prepare SSH key
        run: |
          echo "${{ env.VM_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Copy docker-compose.prod.yml to server
        run: |
          mkdir -p ~/whoknows_deployment
          scp -i key.pem -o StrictHostKeyChecking=no docker-compose.prod.yml ${{ env.VM_USERNAME }}@${{ env.VM_HOST }}:~/whoknows_deployment/docker-compose.prod.yml
          echo "docker-compose.prod.yml copied to VM"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USERNAME }}
          key: ${{ env.VM_KEY }}
          port: 22
          script: |
            set -e

            echo "Logging into Docker Hub on remote host..."
            echo "${{ env.DOCKERHUB_TOKEN }}" | sudo docker login docker.io -u ${{ env.DOCKERHUB_USERNAME }} --password-stdin

            echo "Navigating to deployment directory..."
            mkdir -p ~/whoknows_deployment
            cd ~/whoknows_deployment

            # Check if nginx folder exists, copy if not
            if [ ! -d "nginx" ]; then
              echo "nginx folder not found. Copying from GitHub repo..."
              scp -r -i key.pem -o StrictHostKeyChecking=no ${{ github.workspace }}/nginx ${{ env.VM_USERNAME }}@${{ env.VM_HOST }}:~/whoknows_deployment/nginx
              echo "nginx folder copied."
            else
              echo "nginx folder exists, skipping copy."
            fi

            echo "Pulling latest Docker images..."
            sudo -E docker-compose -f docker-compose.prod.yml pull

            echo "Stopping older containers (if any)..."
            sudo docker-compose -f docker-compose.prod.yml down --remove-orphans || true

            echo "Starting containers..."
            sudo -E docker-compose -f docker-compose.prod.yml up -d

            echo "Deployment complete."
